<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/lib/12bool-flex.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Spotify WebApp</title>
</head>
<body>

    <div class="container-fluid">

             <!-- MEDIA PLAYER FIXED BOTTOM -->
        
        <div class="media_player row justify-between">

          <div class="title_song row">

            <div class="copertina">
                <img src="img/youg.jpeg" alt="">
            </div>

            <div class="title">
                <h4>Young & Beautiful</h4>
                <p>Lana del Rey</p>
            </div>

            <div class="love">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
            
            
          </div>
          
          <div class="player">

            <div class="row justify-around items-center buttons_play no-wrap container_2">
                <a href=""><i class="fas fa-random"></i></a>
                <a href=""><i class="fas fa-fast-backward"></i></a>
                <a href=""><i class="fas fa-play"></i> </a>
                <a href=""><i class="fas fa-fast-forward"></i></a>
                <a href=""><i class="fas fa-redo-alt"></i></a>   
            </div>

            <div class="row justify-around items-center time_play">
                <a href="">0:25</a>
                <div class="reproduction">

                </div>
                <a href="">4:30</a>
            </div>

          </div>

          <div class="volume row justify-around items-center">
            <a href=""><i class="fas fa-list-ul"></i></a>
            <a href=""><i class="fas fa-laptop"></i></a>
            <div class="reproduction_2">

            </div>
          </div>

        </div>


         <!-- SIDEBAR FIXED LEFT -->

        <div class="sidebar row column">

            <div class="logo">

                <img src="img/logo.svg" alt="">
              
            </div>

            <div class="home_btn">
                <a href=""><i class="fas fa-home"></i>
                <span>Home</span></a>
            </div>

            <div class="home_btn">
                <a href=""><i class="fas fa-search"></i>
                <span>Cerca</span></a>
            </div>

            <div class="home_btn">               
                <a href=""><i class="fas fa-bookmark"></i>
                <span>La tua libreria</span></a>
            </div>

        </div>

        <!-- UPGRADE SECTION -->

        <div class="upgrade row r-reverse">

            <button>
                <p>EFFETTUA L'UPGRADE</p>
            </button>

        </div>

        <!-- SONGS -->

        <div class="songs">

        </div>

    </div>


    
</body>
</html>
