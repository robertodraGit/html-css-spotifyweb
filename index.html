<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Spotify WebApp</title>
</head>
<body>

     <!-- MEDIA PLAYER FIXED BOTTOM -->

    <div class="container-fluid">
        
        <div class="media_player row">

          <div class="title_song row">

            <div class="copertina">
                <img src="img/youg.jpeg" alt="">
            </div>

            <div class="title">
                <h4>Young & Beautiful</h4>
                <p>Lana del Rey</p>
            </div>

            <div class="love">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
            
            
          </div>
          
          <div class="player">

          </div>

          <div class="volume"></div>

        </div>


         <!-- SIDEBAR FIXED LEFT -->

        <div class="sidebar">

        </div>

        <!-- UPGRADE SECTION -->

        <div class="upgrade row-reverse">

            <button>
                <p>EFFETTUA L'UPGRADE</p>
            </button>

        </div>

        <!-- SONGS -->

        <div class="songs">

        </div>

    </div>


    
</body>
</html>
